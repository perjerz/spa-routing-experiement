<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Routing Experiment</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function $(a){return document.getElementById(a);}
        function component(html, id, url) {
            fetch(html)
                .then(res => { 
                    if(res.ok) {
                        return res.text()
                    }
                })
                .then(html => {
                    $(id).innerHTML = html
                    history.pushState(null,'',url)
                })
        }
    </script>
</head>
<body id="body" x-data="{}">
    <!-- Menu -->
    <header style="background-color: aquamarine; height: 100px;">
        <h1>This is Header</h1>
        <section id="menu">
            <a @click="component('component/home.html','content','home-page')">Home</a>
            <a @click="component('component/new-page.html','body','new-page')">New Page</a>
            <a @click="component('component/blog1.html','content','blog-page1')">Blog</a>
            <a @click="component('component/product1.html','content','product-page1')">Product 1</a>
            <a @click="component('component/product2.html','content','product-page2')">Product 2</a>
        </section>
    </header>
    <section id="content">
        <h1 style="color: coral;">This is home</h1>
    </section>
    <!-- <section id="socket" hx-ws="connect:wss://warmcat.com"> -->
        
    <!-- </section> -->
    <footer style="background-color: aqua; height: 100px;">
        <h1 style=color:darkgoldenrod>This is footer</h1>
    </footer>
</body>
</html>
