<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Routing Experiment</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function $(a){return document.getElementById(a);}
        function component(html, id, url) {
            fetch(html)
                .then(res => { 
                    if(res.ok) {
                        return res.text()
                    }
                })
                .then(html => {
                    $(id).innerHTML = html
                    history.pushState(null,'',url)
                })
        }
        function loadScript(src, id) {
            var s = document.createElement('script');
            s.src = src;
            s.type = 'text/javascript';
            document.body.appendChild(s);
        }
    </script>
</head>
<body id="body" x-data="{}">
    <header id="header" style="background-color: aquamarine; height: 100px;">
        <h1 style="color:burlywood;">This is no content footer page.</h1>
        <section id="menu">
            <a href="home.html" @click.prevent="component('component/body/home.html','body','home')">Home</a>
            <a href="no-content-footer.html" @click.prevent="component('component/body/no-content-footer.html','body','no-content-footer')">No Content Footer Page</a>
            <a href="blog1.html" @click.prevent="component('component/body/blog1.html','body','blog1')">Blog</a>
            <a href="product1.html" @click.prevent="component('component/body/product1.html','body','product1')">Product 1</a>
            <a href="product2.html" @click.prevent="component('component/body/product2.html','body','product2')">Product 2</a>
        </section>
    </header>
    <section id="content">No content</section>
    <section id="footer">No footer</section>
</body>
</html>
